<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="post (post)" class="border rounded-1 bg-white p-2">
    <a th:href="@{${#httpServletRequest.servletPath} + '/' + ${post.id}}"
       class="text-decoration-none text-black">
        <h5 class="mt-1" th:text="${post.title}">Post Title</h5>
        <p th:text="${post.content.substring(0, 400)} + ' . . .'">Post Content</p>
    </a>
</div>

</body>
</html>
