<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <title>Create Product</title>
</head>
<body>
<div class="container mt-3 border">
    <h3>Create Product</h3>
    <form action="" method="post" th:object="${product}">
        <input type="hidden" th:field="*{uuid}">
        <label for="name">Name</label>
        <input class="form-control mb-4 w-50" type="text" placeholder="Name" id="name" name="name" th:field="*{name}">

        <label for="quantity">Quantity</label>
        <input class="form-control mb-4 w-50" type="number" placeholder="Quantity" id="quantity" name="quantity" th:field="*{quantity}">

        <label for="price">Price</label>
        <input class="form-control mb-4 w-50" type="number" placeholder="Price" id="price" name="price" th:field="*{price}">

        <label>Description</label>
        <input class="form-control mb-4 w-50" type="text" placeholder="Description" name="description" th:field="*{description}">
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
    <div th:text="${message}"></div>
</div>
</body>
</html>
