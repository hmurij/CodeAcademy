<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
<div class="container mt-3 border">
    <h3 th:text="#{create.user}"></h3>
    <form action="" method="post" th:object="${user}">
        <label for="user" th:text="#{user.name}"></label>
        <input class="form-control mb-4 w-50" type="text" th:placeholder="#{user.name}" id="user" name="name" th:field="*{name}">

        <label for="password" th:text="#{user.password}">Password</label>
        <input class="form-control mb-4 w-50" type="password" th:placeholder="#{user.password}" id="password" name="quantity"
               th:field="*{password}">
        <button class="btn btn-info mb-1" type="submit" th:text="#{button.submit}"></button>
    </form>
    <!--    <div th:text="${message}"></div>-->
</div>
</body>
</html>
