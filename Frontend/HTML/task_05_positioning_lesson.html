<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/task_05_positioning_lesson.css">
</head>
<body>
    <div class="parent">
        <h1>Parent</h1>
        <div class="child child-one"><h1>One</h1></div>
        <div class="child child-two"><h1>Two</h1></div>
        <div class="child child-three"><h1>Three</h1></div>
    </div>

    <div class="parent">
        <h1>Parent</h1>
        <div class="child child-one-absolute"><h1>One</h1></div>
        <div class="child child-two-fixed"><h1>Two</h1></div>
        <div class="child child-three-sticky"><h1>Three</h1></div>
    </div>

</body>
</html>
